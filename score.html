<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
<section>
        <div class="coantainer-fluid animation" id="score">
            <div class="row text-center">
                <div class="col">
                    <h2 class="score-title text-center">Score</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h3 class="scoreCount text-center">8/10</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <h3 class="correctAnswer">Correct Answers</h3>
                </div>
                <div class="col-3">
                    <h3 class="wrongAnswer">Wrong Answers</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <h3 class="answersTitle text-center">Question Number</h3>
                </div>
                <div class="col-5">
                    <h3 class="answersYes text-left">Answer one</h3>
                </div>
                <div class="col-5">
                    <h3 class="answersNo text-left">Answer two, Answer three, Answer four</h3>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="./assets/js/script.js"></script>


</body>
</html>
