<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quiz Challange</title>
</head>
<body>
    <section>
        <div class="container-fluid text-center" id="main">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="game-title text-center">Quiz Challange</h1>
                    <a class="btn play-btn btn-lg hvr-pulse active" role="button" aria-pressed="true">Play!</a>
                </div>
            </div>
        </div>
    </section>

    <select id="category-dropdown" name="category">
        <option value="">--Choose a category:--</option>
    </select>

    <select id="difficulty-dropdown" name="difficulty">
        <option value="">--Choose a difficulty level:--</option>
    </select>

    <select id="questions-dropdown" name="questions">
        <option value="">--Choose a number of questions:--</option>
    </select>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="assets/js/script.js"></script>

</body>
</html>
